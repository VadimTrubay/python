{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main style="margin-top: 120px">
        <div class="container mt-5">
            <h2>Subscribers List</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Subscribed At</th>
                </tr>
                </thead>
                <tbody>
                {% for subscriber in subscribers %}
                    <tr>
                        <td>{{ subscriber.email }}</td>
                        <td>{{ subscriber.date_subscribed }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


    </main>
{% endblock %}
