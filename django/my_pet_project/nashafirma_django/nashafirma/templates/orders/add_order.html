{% extends "base.html" %}

{% block content %}

<div class="content">
    <h1 style="text-align:center">{{ title }} for "{{user}}" --> "{{current_date}}"</h1>
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-error">{{ f.errors }}</div>
            <div class="button-container">
                <button type="submit" class="button">Add</button>
                <button type="reset" class="button" onclick="history.back()">No</button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
