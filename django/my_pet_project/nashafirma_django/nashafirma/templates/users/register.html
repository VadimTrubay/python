{% extends "base.html" %}

{% block content %}

<div class="content">
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <div class="">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                <label class="form-check-label" for="form2Example3cg">
                    I agree all statements in <a href="{% url 'terms' %}" class="text-body"><u>Terms of service</u></a>
                </label>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                </button>
            </div>
            <br>
            <p class="text-center text-muted mt-3 mb-0">Have already an account?
                <a href="{% url 'login' %}"
                   class="fw-bold text-body"><u>Login here</u></a></p>

        </form>
    </div>
</div>

{% endblock %}
