{% extends "base.html" %}

{% block content %}

<div class="card" style="border-radius: 15px;">
    <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-3">Enter new password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Save new password</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
