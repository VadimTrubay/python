{% extends "base.html" %}

{% block content %}

<h1>Reset your password</h1>
<div>
    <div>
        <h2>Enter new password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
