{% extends "base.html" %}

{% block content %}

<h4 style="text-align: center;">{{title}} "{{ object }}" для пользователя "{{ order.user }}"</h4>

<form action="" method="post">
    {% csrf_token %}
    <label>{{form.as_p}}</label>
    <span>{{ form.errors.name }}</span>
    <button type="submit">изменить</button>
    <button type="button" onclick="history.back()">назад</button>
</form>

{% endblock content %}
