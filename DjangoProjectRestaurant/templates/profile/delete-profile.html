{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main id="main" style="margin-top: 120px">
        <section id="specials" class="specials">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2></h2>
                    <p>Delete Profile</p>
                </div>

                <div class="row" data-aos="fade-up" data-aos-delay="100">
                    <div class="col-lg-3">
                        <ul class="nav nav-tabs flex-column">
                            <li class="nav-item">
                                <a class="nav-link active show" href="{% url 'profile details' pk=profile.pk %}">Profile
                                    Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'edit profile' pk=profile.pk %}">Edit Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'delete profile' pk=profile.pk %}">Delete profile</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-9 mt-4 mt-lg-0">
                        <div class="tab-content">
                            <div class="tab-pane active show" id="tab-1">
                                <div class="row">
                                    <div class="col-lg-8 details order-2 order-lg-1">
                                        <p>Are you sure you want to delete your profile?</p>

                                        <form action="{% url 'delete profile' pk=profile.pk %}" method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                            <a href="{% url 'profile details' pk=profile.pk %}">Cancel</a>
                                        </form>
                                    </div>
                                    <div class="col-lg-4 text-center order-1 order-lg-2">
                                        {% if profile.profile_picture %}
                                            <img src="{{ profile.profile_picture.url }}" alt="profile_picture"
                                                 class="img-fluid">
                                        {% else %}
                                            <img src="/media/profile_pictures/profile_picture_default.jpg"
                                                 alt="profile_picture" class="img-fluid">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
