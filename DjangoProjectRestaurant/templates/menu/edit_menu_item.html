{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main id="main" style="margin-top: 120px">
        <section id="specials" class="specials">
            <div class="container" data-aos="fade-up">
                <div class="section-title">
                    <h2></h2>
                    <p>Edit Menu Item</p>
                </div>

                <div class="row" data-aos="fade-up" data-aos-delay="100">
                    <div class="col-lg-3">
                        <ul class="nav nav-tabs flex-column">
                            <li class="nav-item">
                                <a class="nav-link active show" href="{% url 'details menu item' pk=menuitem.pk %}">Back
                                    to Menu Item</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'edit menu item' pk=menuitem.pk %}">Edit
                                    Menu Item</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'delete menu item' pk=menuitem.pk %}">Delete
                                    Menu Item</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-9 mt-4 mt-lg-0">
                        <div class="tab-content">
                            <div class="tab-pane active show" id="tab-1">
                                <div class="row">
                                    <div class="col-lg-8 details order-2 order-lg-1">
                                        <h3>{{ menuitem.title }}</h3>
                                        <form action="{% url 'edit menu item' pk=menuitem.pk %}" method="post" enctype="multipart/form-data">
                                            {{ form.as_p }}
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                            {% csrf_token %}
                                        </form>
                                    </div>
                                    <div class="col-lg-4 text-center order-1 order-lg-2">
                                        {% if menuitem.menu_image %}
                                            <img src="{{ menuitem.menu_image.url }}" alt="menu-picture"
                                                 class="img-fluid">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

{% endblock %}
