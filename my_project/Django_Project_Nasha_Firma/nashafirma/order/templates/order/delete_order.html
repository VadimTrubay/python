{% extends "order/base.html" %}

{% block content %}

<h4 style="text-align: center;">{{title}} "{{ object }}" для пользователя "{{ order.user }}"</h4>
<form action="" method="post">
    {% csrf_token %}
    <p style="text-align: center; color: red">вы действительно хотите удалить "{{ order.created_at }}"?</p>
    <button type="submit">да</button>
    <button type="button" onclick="history.back()">нет</button>
</form>

{% endblock content %}
