<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>DjangoProject</title>
</head>
<body>
    <div class="container mb-3">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/quotes" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >
                            Added
                        </button>
                        <div class="dropdown-content">
                            <a class="dropdown-item" href="{% url 'quotes:author' %}" target="_blank">Author</a>
                            <a class="dropdown-item" href="{% url 'quotes:tag' %}" target="_blank">Tag</a>
                            <a class="dropdown-item" href="{% url 'quotes:quote' %}" target="_blank">Quote</a>
                        </div>
                    </div>
                    <a href="{% url 'users:logout' %}" class="btn btn-outline-primary">Logout</a>
                    {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-outline-primary">SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
