<!DOCTYPE html>
<html lang="en">
<head>
 <link type="text/css" href="{{ url_for('static', filename='style.css') }}" />
<meta charset="UTF-8" />
</head>
<body>
    {% block content %}
    {% block mainmenu %}
    <ul>
    {% for m in menu %}
    <li><a href="{{m.url}}">{{ m.name }}</a></li>
    {% endfor %}
    </ul>
    {% endblock mainmenu %}
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>main</h1>
    {% endif %}
    {% endblock content %}
</body>
</html>
