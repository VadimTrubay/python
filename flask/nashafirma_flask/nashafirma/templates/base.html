<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>

<body>
    <main class="container">
        <header>
            <h1><a class="lable-firma" href="{{ url_for('index') }}">Наша Фирма</a></h1>
            <div class="main-menu">
                <ul class="menu">
                    {% for item_menu in menu %}
                    <li>
                        <a href="{{ item_menu.url }}">&nbsp;{{ item_menu.name }}&nbsp;</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="authorization">
                <a class="Back" href="javascript:history.back()">&lt;-- Back</a>
                <a style="float: right; color: #ffffff" href="{{ url_for('logout') }}">|&nbsp;Logout</a>
                <a style="float: right; color: #ffffff" href="{{ url_for('register') }}">&nbsp;Registration&nbsp;</a>
                <a style="float: right; color: #ffffff" href="{{ url_for('login') }}">Login&nbsp;|</a>
                <a style="float: right; color: #ffffff" href="{{ url_for('profile') }}">Profile&nbsp;|</a>
            <hr>
            </div>

        </header>

        {% block content %} {% endblock content%}

        <footer>
            <div class="waves">
                <div class="wave" id="wave1"></div>
            </div>
            <ul class="social">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"><ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <p>©2023 Nasha-firma | All Rights Reserved</p>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </main>
</body>

</html>
