{% extends "base.html" %}

{% block content %}
{{ super() }}

<div class="button">
    <button>
        <a class="button-add" href=" {{ url_for('add_product') }} ">+ add new product</a>
    </button>
</div>


<table>
    <thead>
    <tr class="title-table">
        <th scope="col">â„–</th>
        <th scope="col">product</th>
        <th scope="col">price, ua</th>
        <th scope="col">note</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    {% for p in products_list %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td scope="row" style="color:#66ff44">{{ p.product }}</td>
        <td scope="row" style="color:#4c8888">{{ p.price }}</td>
        <td scope="row" style="color:#8a9089">{{ p.note }}</td>
        <td scope="row">
            <a style="color:#6688ff" href="{{ url_for('edit_product', product=p.product) }}">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
            </a>
        </td>
        <td scope="row">
            <a style="color:#ef0d0d" href="{{ url_for('delete_product', product=p.product) }}">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
