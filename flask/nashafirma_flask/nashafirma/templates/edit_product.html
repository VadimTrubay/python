{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for msg in get_flashed_messages() %}
<h1 class="msg">{{ msg }}</h1>
{% endfor %}

<h2>Edit product</h2>

<div class="form-container">
    <form action="/edit_product/{{ product }}"
          method="post" class="form-contact">
        <div class="form-group">
            <label>Product:</label>
            <input type="text" name="product" value="{{ product_data.product }}" required/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" name="price" value="{{ product_data.price }}" required/>
        </div>
        <div class="form-group">
            <label>Note:</label>
            <input type="text" name="note" value="{{ product_data.note }}"/>
        </div>
        <div class="button-container">
            <button class="button button-submit" type="submit">Submit</button>
            <button class="button button-reset" type="reset">Reset</button>
        </div>
    </form>
</div>

{% endblock content %}
