{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for msg in get_flashed_messages() %}
<h1 class="msg" >{{ msg }}</h1>
{% endfor %}

<form action="/add_product.html" method="post" class="form-contact">
    <p><label>product: </label> <input type="text" name="product" value="" required/>
    <p><label>price: </label> <input type="text" name="quantity" value="" />
    <p><label>note: </label>
    <p><textarea name="message" rows="1" cols="20"></textarea>
    <div class="button-container">
        <button class="button button-submit" type="submit">submit</button>
        <button class="button button-reset" type="reset">reset</button>
    </div>
</form>

{% endblock content %}
