{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for msg in get_flashed_messages() %}
<h1 class="msg">{{ msg }}</h1>
{% endfor %}
<h2>Add product</h2>
<div class="form-container">
    <form action="{{url_for('add_product')}}" method="post" class="form-contact">
        <div class="form-group">
            <label>Product:</label>
            <input type="text" name="product" value="" required/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" name="price" value="0" required/>
        </div>
        <div class="form-group">
            <label>Note:</label>
            <textarea name="note" rows="4" cols="50"></textarea>
        </div>
        <div class="button-container">
            <button class="button button-submit" type="submit">Submit</button>
            <button class="button button-reset" type="reset">Reset</button>
        </div>
    </form>
</div>

{% endblock content %}
